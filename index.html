<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="card">
        <img src="images/image-product-desktop.jpg" alt="product-desktop-image">
        <div class="card-content">
            <div class="product-type">P E R F U M E</div>
            <div class="product-name">Gabrielle Essence Eau De Parfum</div>
            <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div class="product-price">
                <div class="discounted-price">$149.99</div>
                <div class="og-price"><strike>$169.99</strike></div>
            </div>
            <div class="add-to-cart-button">
                <box-icon name='cart' color='#ffff' size="16px"></box-icon> <p>Add to Cart</p>
            </div>
        </div>
    </div>
</body>
</html>
